name: Sync Frontend Submodule

on:
  schedule:
    - cron: "30 16 * * *" # Runs every day at 16:30 UTC (18:30 CET)
  repository_dispatch:
    types: [frontend-submodule-updated]
  workflow_dispatch:

env:
  SUBMODULE_NAME: "Frontend"

jobs:
  sync-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v3
        with:
          submodules: recursive
          token: ${{ secrets.PAT_TOKEN }}
          ref: 'main'
          fetch-depth: 0

      - name: Update Frontend submodule
        run: git submodule update --remote --merge ${{ env.SUBMODULE_NAME }}

      - name: Check if submodule updated
        id: check_diff
        run: |
          if git diff --quiet HEAD; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Get latest submodule commit info
        if: steps.check_diff.outputs.changed == 'true'
        id: submodule_info
        run: |
          cd ${{ env.SUBMODULE_NAME }}
          echo "message=$(git log -1 --pretty=format:%s)" >> $GITHUB_OUTPUT
          echo "author=$(git log -1 --pretty=format:%an)" >> $GITHUB_OUTPUT
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
          cd -

      - name: Append to Frontend-changes.log
        if: steps.check_diff.outputs.changed == 'true'
        run: |
          TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M:%S UTC")
          echo "Update at $TIMESTAMP" >> Frontend-changes.log
          echo "Submodule: ${{ env.SUBMODULE_NAME }}" >> Frontend-changes.log
          echo "Author: ${{ steps.submodule_info.outputs.author }}" >> Frontend-changes.log
          echo "SHA: ${{ steps.submodule_info.outputs.sha }}" >> Frontend-changes.log
          echo "Commit message: ${{ steps.submodule_info.outputs.message }}" >> Frontend-changes.log
          echo "------------------------------------------------------------" >> Frontend-changes.log

      - name: Commit and push changes
        if: steps.check_diff.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ${{ env.SUBMODULE_NAME }} Frontend-changes.log
          git commit -m "Update Frontend submodule to commit ${{ steps.submodule_info.outputs.sha }}"
          git push origin main
